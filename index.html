<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Custom style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class= "background">
    <!-- Load Audio Files -->
    <div class="container">
        <!-- Jumbotron image -->
        <!-- Empty Div to push correct guess -->
        <div class="row justify-content-md-center">
            <div class="col-md-12 text-center">
                <h1>Animal Word Guess Game!</h1>
            </div>
        </div>
        <!-- Game Row-->
        <div class="row justify-content-md-center">
            <!-- Main Info Column -->
            <div class="col-md-12">
                <!-- row 1: Instructions -->
                <div class="row justify-content-md-center">
                    <div class="col-md-12 instructions text-center">
                        <h2>Instructions</h2>
                        <p>Guess Different Animals!</p>
                    </div>
                </div>
                <!-- row 2: wins<span>tracking number</span> -->
                <div class="row justify-content-md-center">
                    <div class="col-md-12 wins text-center">
                        <h3>Wins: <span id="tracking-number"></span></h3>
                    </div>
                </div>
                <!-- row 3: current word -->
                <div class="row justify-content-md-center">
                    <div class="col-md-12 text-center">
                        <h3 id="rand-word"></h3>
                    </div>
                </div>
                <!-- row 4: Number of guesses remaining span span -->
                <div class="row justify-content-md-center">
                    <div class="col-md-12 number-guesses text-center">
                        <h3>Number of Guesses Remaining: <span id="remaining-guesses"></span></h3>
                    </div>
                </div>
                <!-- row 5: letters already guessed -->
                <div class="row justify-content-md-center">
                    <div class="col-md-12 text-center">
                        <h3>Wrong Letters: <span id="guessed-word"></span></h3>
                    </div>
                </div>
                <!-- row 6: Number of losses -->
                <div class="row justify-content-md-center">
                    <div class="col-md-12 text-center">
                        <h3>Losses: <span id="losses"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- sticky footer -->
    <!-- Script Link to JS-->
    <script src="game.js"></script>

</body>

</html>
